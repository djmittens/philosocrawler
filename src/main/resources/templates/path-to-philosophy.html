<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Path To Philosophy</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body style="">
<div style="width:800px; margin: auto">
    <div class="jumbotron" style="margin: auto; padding: 20px">
        <h1>PhilosoCrawler</h1>
        <small>Crawl wikipedia like a raptor</small>
        <p>Plese use the search box, to search wikipedia by either url, or keywords</p>
        <div>
            <form action="#" th:action="@{/}" th:object="${searchForm}" method="post">
                <input type="text" id="search" size="90" th:field="*{searchForUrl}"/>
                <button type="submit" name="submit" value="Submit" class="btn btn-primary">Search</button>
                <br/>
                <ul th:if="${#fields.hasErrors('*')}">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Url has problems</li>
                </ul>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Total Hops: <span th:text="${philosophyPath.size()}"> #### </span></h3>
        </div>
        <ul>
            <li th:each="page : ${philosophyPath}">
                <p><a th:href="${page.url}" th:text="${page.title}">Some link</a></p>
            </li>
        </ul>
    </div>

</div>
</body>
</html>
